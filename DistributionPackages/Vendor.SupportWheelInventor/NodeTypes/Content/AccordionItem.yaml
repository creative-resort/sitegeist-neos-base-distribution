'Vendor.SupportWheelInventor:Content.AccordionItem':
  label: "${q(node).property('headline') || node.nodeType.label}"
  superTypes:
    'Vendor.SupportWheelInventor:Content': true
    'Vendor.Shared:Mixin.Headline': true
    'Vendor.Shared:Mixin.Text': true
    'Vendor.Shared:Mixin.TextColumns': true
    'Vendor.Shared:Mixin.Link': true
  ui:
    label: 'Akkordeon-Eintrag'
    icon: 'angle-down'
    inspector:
      groups:
        accordionOption:
          label: Akkordeon Einstellungen
          icon: 'folder-open'
  properties:
    isAccordionOpen:
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: true
        label: 'Accordion offen?'
        inspector:
          group: 'accordionOption'
