            '3:2':
              type: 'Neos\Media\Domain\Model\ImageInterface'
              ui:
                label: 'Bild'
                reloadIfChanged: true
                inspector:
                  group: 'image'
                  editorOptions:
                    features:
                      crop: true
                    crop:
                      aspectRatio:
                        forceCrop: true
                        locked:
                          width: 3
                          height: 2
            '8:3':
              type: 'Neos\Media\Domain\Model\ImageInterface'
              ui:
                label: 'Bild'
